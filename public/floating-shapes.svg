  <circle cx="180" cy="80" r="6" fill="rgba(34, 197, 94, 0.2)" opacity="0.5"/>
  <circle cx="260" cy="200" r="10" fill="rgba(21, 128, 61, 0.2)" opacity="0.4"/>
